name: 15 - Working with Matrices
on: 
    workflow_dispatch
jobs:
    backwards-compatibility:
        runs-on: ${{matrix.os}}
        name: ${{matrix.os}} - ${{matrix.node-version}}
        strategy:
            # In Matrix Strategy, its fail fast approach, default value  is true, whenever single job  is failed other job will be interepted.
            fail-fast: false 
            matrix:
                node-version: [18.x, 20.x, 21.x]
                os: 
                    - ubuntu-latest
                    - windows-latest
                include:
                    - os: ubuntu-latest
                      node-version: 16.x
                    - os: ubuntu-latest
                      node-version: 20.x
                      tag: expriemental 
        steps:
            - name: Setup node
              uses: actions/setup-node@v3
              with: 
                node-version: ${{matrix.node-version}}
            - name: Fail if expriemental
              if: ${{matrix.tag == 'expriemental'}}
              run: exit 1
            - name: Perform some tests
              run: |
                echo "Running tests on OS  ${{matrix.os}}  and NodeJS  ${{matrix.node-version}}"
                sleep 10
            - name: Upload test results
              run: echo "Uploading the test result"
    include-example:
        runs-on: ubuntu-latest
        name: ${{matrix.color}}-${{matrix.shape}}-${{matrix.size}}-${{matrix.opacity}}
        strategy:
          matrix:
            color: [red, green]
            shape: [circle, square]
            size: [small, large]
            include:
              - opacity: 50
              - color: red
                shape: triangle
        steps:
          - name: Dummy
            run: echo "${{matrix.color}}-${{matrix.shape}}-${{matrix.size}}-${{matrix.opacity}}"
            
            
              
        
                
