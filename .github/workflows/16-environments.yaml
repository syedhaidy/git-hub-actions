name: 16 - Working with Environments
on: 
    workflow_dispatch:
        inputs:
            target-env:
                type: environment
                default: staging
run-name: 16 - Working with Environments | env - ${{ inputs.target-env }}
jobs:
    echo:
        runs-on: ubuntu-latest
        environment: ${{ inputs.target-env }} 
        steps:
            - name: Echo vars
              run: echo "Env variable:${{vars.MY_ENV_VALUE}}"
              
