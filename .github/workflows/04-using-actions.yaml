name: 04 - Using Actions
on: 
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: 04-using-actions/react-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # - name: Printing Folders
      #   run : ls
      - name: Set Up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm ci
        # working-directory: 04-using-actions/react-app
      - name: Run Unit Test
        run: npm run test
        # working-directory: 04-using-actions/react-app


